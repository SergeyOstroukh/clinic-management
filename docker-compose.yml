services:
  postgres:
    image: postgres:15-alpine
    container_name: clinic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clinic_user
      POSTGRES_PASSWORD: clinic_password
      POSTGRES_DB: clinic_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      # Постоянное хранилище данных PostgreSQL
      - postgres_data:/var/lib/postgresql/data
      # Опционально: можно добавить init скрипты
      # - ./server/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinic_user -d clinic_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinic-network

volumes:
  postgres_data:
    driver: local
    name: clinic_postgres_data

networks:
  clinic-network:
    driver: bridge
